---
form:
  #bind: Birds\App\Content
  items:
    -
      type: switch
      label: *Content type
      name: t
      choices:
        content:
          c: *Static content
          n: *Dynamic content
    -
      type: html
      label: *Static content
      bind: content
      name: c
      length: 10000
    - 
      type: fieldset
      label: *Dynamic content
      depends: { t: n }
      items:
        -
          label: *Class name
          name: n
          type: select
          multiple: false
          bind: class
          length: 100
          regex: "/^[a-z0-9\\\_]+$/i"
          choices: Birds\Schema::list # this is a Content!
          null: true
        -
          label: *Method
          name: m
          type: select
          multiple: false
          bind: method
          length: 100
          regex: "/^[a-z0-9\\\_]+$/i"
          choices: Birds\Schema::listMethods # this is a Content!
          depends: c
          choicesFilter: c
          null: true
        -
          label: *Identifier
          name: i
          type: text
          multiple: false
          bind: uid
          length: 100
          regex: "/^[\/a-z0-9\-\.]+$/i"
          null: true
        -
          label: *Params
          name: p
          type: text
          multiple: true
          bind: params
          depends: c
          length: 100
          null: true
        -
          label: *Prepare
          name: r
          type: checkbox
          multiple: true
          bind: prepare
          depends: c
          null: true
